{% extends "layout.html" %}
{% block body %}
	<h3>Projects</h3>
    <ul id="portfolio-listing">

        {% for project in projects %}
            <li>
                <ul>
                    <li>{{ project.title }}</li>
                    <li>
                        <a href="{{ project.link }}" class="projectLink" style="word-wrap: break-word;">
                            {{ project.link }}
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-info view-btn" role="button" href="{% url 'mysite:project_detail' pk=project.pk %}">
                          View Description
                        </a>
                   </li>
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
